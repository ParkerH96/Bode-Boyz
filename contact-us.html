<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wildcat Gaming</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Character Set Encoding -->
    <meta charset="utf-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/main.css">

    <script>
      $(document).ready(function(){
        $("#header").load("nav.html");
        $("footer").load("footer.html");
      });
    </script>

  </head>
  <body>
    <span id="header"></span>

    <div class="container contact-page">

      <center><h1>Contact Us</h1></center>
      <center><h4>Questions? Service Request? We'll get back to as soon as possible!</h4></center>

      <div class="col-md-6">
        <div class="connected-info">
          <h3>Stay Connected!</h3>

          <p style="color: #A9A9A9"><i class="fa fa-phone-square" aria-hidden="true"></i>&nbsp;859.432.0046</p>
          <p>
            <i style="color: #A9A9A9" class="fa fa-envelope" aria-hidden="true"></i><a href="mailto:wildcatgaminglegal@gmail.com">&nbsp;WildcatGamingLegal@gmail.com</a>
          </p><br>

          <h4>Sign up for our Newsletter</h4>
          <form action="https://tinyletter.com/wildcatgaming" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/wildcatgaming', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
            <div class="text-and-button">
              <input style="border: 1px solid #ccc;" placeholder="Enter your Email Address" type="text" name="email" id="tlemail" /><input type="hidden" value="1" name="embed"/><input type="submit" value="Subscribe" />
            </div>
          </form>

          <br>

          <h4>Check out our GoFundMe for our new idea!</h4>
          <div class="btn-group" role="group" aria-label="...">
            <button style="color: white" type="button" class="btn" id="gofundme-btn">GoFundMe</button>
          </div>
          
          <br>

          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <i class="fa fa-youtube-square" aria-hidden="true"></i>
          </div>

        </div>

        <div class="col-md-6">
          <div class="contact-form">

            <div class="container-fluid well container-contact">
              <form action="https://formspree.io/wildcatgaminglegal@gmail.com" method="POST">
                <div class="row">
                  <div class="col-md-6">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="First Name" placeholder="Your name..">
                  </div>
                  <div class="col-md-6">
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="Last Name" placeholder="Your last name..">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="phone">Phone Number</label><br>
                    <input type="text" id="phone" name="Phone Number" placeholder="Phone number..">
                  </div>
                  <div class="col-md-6">
                    <label for="phone">Email</label><br>
                    <input type="text" id="email" name="_replyto" placeholder="Email..">
                  </div>
                </div>

                <label for="Reason">Reason for Contact</label>
                <select id="reason" name="_subject">
                  <option value="service request">Service Request</option>
                  <option value="inquiry">Inquiry</option>
                  <option value="lounge comment">Lounge Comment</option>
                  <option value="site problem">Site Problem</option>
                  <option value="other">Other</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="Subject" placeholder="Write something.." style="height:100px"></textarea>
                <input type="submit" value="Submit">

              </form>
            </div>

          </div>
        </div>
    </div>

    <footer id="footer"></footer>
  </body>
</html>
